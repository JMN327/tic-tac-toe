<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="player-space">
            <div class="player-description">Player One</div>
            <label for="p1-name" class="name-label">Name</label>
            <input type="text" 
            class="name-input" id="p1-name"
            required
            minlength="2"
            maxlength="16"
            spellcheck="false"
            onkeydown="return /[a-z\ \-]/i.test(event.key)"
            autocomplete="off"
            disabled>
            <label for="p1-mark" class="mark-label">Mark</label>
            <div id="p1-mark" class="mark-group">
                <button class="mark-O" data-mark-index="0" data-in-use="" disabled>O</button>
                <button class="mark-X off" data-mark-index="1" disabled>X</button>
            </div>
            <label for="p1-score">Score</label>
            <div id="p1-score" class="score">0</div>
        </div>
        <div class="game-container">
            <div class="info-bar-div">
                <h1 class="info-bar"></h1>
            </div>
            <div class="board"></div>
            <div class="toolbar">
                <button class="change-names" data-group-position="1" >Set Players</button>
                <button class="play-again" data-group-position="2" >New Game</button>
                <button class="reset-scores" data-group-position="3" >Reset Scores</button>
            </div>
        </div>
        <div class="player-space">
            <div class="player-description">Player Two</div>
            <label for="p2-name" class="name-label">Name</label>
            <input type="text"
            class="name-input"
            id="p2-name" 
            required
            minlength="2"
            maxlength="16"
            spellcheck="false"
            onkeydown="return /[a-z\ \-]/i.test(event.key)"
            autocomplete="off"
            disabled>
            <label for="p2-mark" class="mark-label">Mark</label>
            <div id="p2-mark" class="mark-group">
                <button class="mark-O off" data-mark-index="2" disabled>O</button>
                <button class="mark-X" data-mark-index="3" disabled>X</button>
            </div>
            <label for="p1-score">Score</label>
            <div id="p1-score" class="score">0</div>
        </div>
    </div>
</body>
</html>
